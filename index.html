<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Kiwi Fee - A Success Fee Calculator For Trade Me</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,400" rel="stylesheet">
    <script src="scripts/calc.js"></script>

<body>
<div class="header">
    <img src="img/kiwi_fee_logo.svg">
    <div class="titles">
        <h1>Kiwi Fee</h1>
        <h2>The missing<br>Trade Me fee calculator</h2>
    </div>
</div>
    <div class="calculator">
        <form name="frm" id="frm">
            Item Cost
            <span class="currencyinput">$<input name="itemCost" value="" placeholder="0.00" type="number" step="0.01"></span>

            Sale Price
            <span class="currencyinput">$<input name="salePrice" value="" placeholder="0.00" type="number" step="0.01"></span>

            <div id="checks">
                <div class="checkboxFive">
                    <span class="checkLabel">Top Seller discount</span>
                    <input type="checkbox" value="1" id="topSeller" name="topSeller">
                    <label for="topSeller"></label>
                </div>

                <div class="checkboxFive">
                    <span class="checkLabel">Pay Now</span>
                    <input type="checkbox" value="1" id="payNow" name="payNow">
                    <label for="payNow"></label>
                </div>
            </div>
            <input type="button" id="calculate" value="Calculate" onclick="eval()">
        </form>

        <div class="resultContent">
            <form name="frm1">
                <input id="resultText" name="result" type="text" value="$0.00" disabled>
            </form>

            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="eval()">
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>

<div class="footer">
